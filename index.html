<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eaglercraft 1.12.2 Clone</title>

<style>
  html, body, #gameCanvas {
    margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    background-color: #000;
  }
  #gameCanvas {
    display: block;
  }
  /* Hide ad containers */
  #eaglercraft_com_leaderboard_responsive_top,
  #eaglercraft_com_sticky_anchorad_responsive,
  #eaglercraft_com_side_rails_left,
  #eaglercraft_com_side_rails_right,
  #eaglercraft_com_sidebar_desktop_right {
    display: none !important;
  }
</style>

<script>
  // Stub Google Ads (googletag) to disable ads but allow game scripts to run
  window.googletag = window.googletag || {};
  googletag.cmd = googletag.cmd || [];
  googletag.defineSlot = googletag.defineSlot || function() {
    return { addService() { return this; }, display() {}, setTargeting() {}, setCategoryExclusion() {} };
  };
  googletag.defineOutOfPageSlot = googletag.defineOutOfPageSlot || function() {
    return { addService() { return this; }, display() {} };
  };
  googletag.pubads = googletag.pubads || function() {
    return {
      enableSingleRequest() {}, disableInitialLoad() {}, collapseEmptyDivs() {},
      addEventListener() {}, setTargeting() {}, refresh() {}, enableSyncRendering() {}
    };
  };
  googletag.enableServices = googletag.enableServices || function() {};
</script>

</head>
<body>

<!-- The canvas where the game will render -->
<canvas id="gameCanvas"></canvas>

<!-- Main Eaglercraft loader script -->
<script src="https://eaglercraft.com/js/loader.js"></script>

<script>
  // After load, clean up any ad elements if still present
  window.addEventListener('load', () => {
    const adContainers = [
      'eaglercraft_com_leaderboard_responsive_top',
      'eaglercraft_com_sticky_anchorad_responsive',
      'eaglercraft_com_side_rails_left',
      'eaglercraft_com_side_rails_right',
      'eaglercraft_com_sidebar_desktop_right'
    ];
    adContainers.forEach(id => {
      const el = document.getElementById(id);
      if(el) el.style.display = 'none';
    });

    // Remove ad iframes (e.g. doubleclick)
    document.querySelectorAll('iframe').forEach(f => {
      if(f.src && f.src.includes('doubleclick.net')) f.remove();
    });
  });
</script>

</body>
</html>
